<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/style_index.css}">
</head>
<body>
	<div th:replace="fragments::header"></div>

	<main class="container d-flex flex-column justify-content-center align-items-center text-center vh-100">
        <div class="content-box p-5 rounded shadow-lg">
            <h1 class="mb-3 animate__animated animate__fadeInDown">Chào mừng đến với trang web của NganHa! 🎉</h1>
            <p class="animate__animated animate__fadeIn animate__delay-1s">
                Đây là một ứng dụng Spring Boot sử dụng Thymeleaf để tối ưu hóa giao diện theo mô-đun.
            </p>

            <section class="mt-4">
                <h2 class="animate__animated animate__zoomIn">🌟 Giao diện được module hóa</h2>
                <p>
                    Chúng tôi sử dụng <strong>fragment</strong> để tái sử dụng các thành phần như Header, Footer, giúp quản lý dễ dàng hơn.
                </p>
            </section>
        </div>
    </main>
	

    <div th:replace="fragments::footer"></div>

</body>
</html>
