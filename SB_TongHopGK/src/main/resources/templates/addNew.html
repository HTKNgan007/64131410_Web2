<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/style_add.css}">
</head>
<body>
<div th:replace="fragments::header"></div>
	
	<table class="layout-table">
        <tr>
            <td class="content">
                <h2>Thêm Sinh Viên Mới</h2>
                <form action="/addStudent" method="post" class="form-container">
				    <div class="form-group">
				        <label for="mssv">📌 Mã số sinh viên:</label>
				        <input type="text" id="mssv" name="mssv" placeholder="Nhập mã số sinh viên..." required>
				    </div>
				
				    <div class="form-group">
				        <label for="hoTen">👤 Họ và tên:</label>
				        <input type="text" id="hoTen" name="hoTen" placeholder="Nhập họ và tên..." required>
				    </div>
				
				    <div class="form-group">
				        <label for="diemTB">⭐ Điểm trung bình:</label>
				        <input type="number" id="diemTB" name="diemTB" step="0.1" placeholder="Nhập điểm trung bình..." required>
				    </div>
				
				    <button type="submit">➕ Thêm Sinh Viên</button>
				</form>
            </td>
            <td class="sidebar">
                <div th:replace="fragments::sidebar"></div>
            </td>
        </tr>
    </table>
    
    <div th:replace="fragments::footer"></div>
</body>
</html>
